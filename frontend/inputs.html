<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Sistema de Empréstimo</title>
    <link rel="stylesheet" href="inputs.css">
</head>
<body>
    <header>
        <h1>Biblioteca Virtual</h1>
        <nav>
            <a href="http://127.0.0.1:5500/frontend/lists.html" class="botao-link">Visitar lista de Livros</a>
        </nav>        
    </header>

    <main>
        <section id="cadastro-autor">
            <h2>Cadastrar Autor</h2>
            <form>
                <label for="nomeAutor">Insira o nome do autor:</label>
                <input type="text" id="nomeAutor" name="nomeAutor" placeholder="Nome autor" required>

                <label for="dataNascimento">Data de nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <button id="botaocadastrarautor" type="submit">Cadastrar Autor</button>

            </form>
        </section>

        <section id="cadastro-livro">
            <h2>Cadastrar Livro</h2>
            <form>
                <label for="tituloLivro">Insira o título do livro:</label>
                <input type="text" id="tituloLivro" name="tituloLivro" placeholder="Título" required>

                <label for="autorLivro">Escolha o autor do livro:</label>
                <select id="autorLivro" name="autorLivro" required>
                    <!-- Opções inseridas via JavaScript -->
                </select>

                <label for="imagemlivro">Escolha a foto do livro (opcional):</label>
                <input type="file" id="imagemlivro" name="imagemlivro" accept="image/*">

                <button type="submit">Cadastrar Livro</button>

            </form>
        </section>

        <section id="alugar-livro">
            <h2>Alugar Livro</h2>
            <form>
                <label for="nomeUsuario">Informe seu nome:</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Seu nome" required>

                <label for="alugarlivro">Escolha um livro disponível:</label>
                <select id="alugarlivro" name="alugarlivro">
                    <!-- Opções preenchidas dinamicamente -->
                </select>

                <button type="submit">Alugar Livro</button>
            </form>
        </section>

        <section id="devolucao">
            <h2>Devolver Livro</h2>
            <form>
                <label for="nomeUsuario">Informe seu nome:</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Seu nome" required>

                <label for="livroDevolucao">Selecione o livro que deseja devolver:</label>
                <select id="livroDevolucao" name="livroDevolucao">
                    <!-- Lista preenchida com livros emprestados -->
                </select>

                <button type="submit">Devolver Livro</button>
            </form>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Biblioteca</p>
    </footer>
</body>
</html>
